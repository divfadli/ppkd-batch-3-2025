<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PPKD Jakarta Pusat</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <style>
      @media (max-width: 600px) {
        .address p {
          font-size: 10px;
        }

        .address h1 {
          font-size: 15px;
        }
      }

      footer {
        min-height: 60px;
      }

      body {
        padding-bottom: 80px;
      }
    </style>
  </head>

  <body class="bg-light" style="margin: 0; min-height: 100vh">
    <div class="container bg-warning-subtle py-3">
      <!-- Header -->
      <div class="row text-center align-items-center">
        <div class="col-2">
          <img
            src="./assets/img/logo_ppkd.jpg"
            class="img-fluid rounded-circle"
            alt="Logo PPKD"
            width="100"
          />
        </div>
        <div class="col-8 address">
          <h1 class="fw-bold">PPKD JAKARTA PUSAT</h1>
          <p class="mb-0">
            Jl. Karet Pasar Baru Barat, Karet Tengsin, Kecamatan Tanah Abang,
            Kota Jakarta Pusat, DKI Jakarta 10250
          </p>
        </div>
        <div class="col-2">
          <img
            src="./assets/img/logo_dki.jpg"
            class="img-fluid"
            alt="Logo DKI"
            width="100"
          />
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-success mt-3 rounded sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white active" href="index.html"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Marquee -->
      <marquee
        behavior="scroll"
        direction="right"
        class="mt-2 text-success fw-bold"
      >
        Selamat datang di PPKD - JAKARTA PUSAT
      </marquee>

      <!-- Login Form -->
      <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header text-center bg-success text-white">
              <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
              <form action="#" method="post">
                <div class="mb-3">
                  <label class="form-label fw-bold" for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Masukkan Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold" for="password"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Masukkan Password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary float-end">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-success text-light fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <p class="ps-3 pt-3 mb-0">&copy; PPKD - JAKARTA PUSAT</p>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <p class="pe-3 pt-3 mb-0">Privacy Policy</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
