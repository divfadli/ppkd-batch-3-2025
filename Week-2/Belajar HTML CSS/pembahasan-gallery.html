<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="./js-burger-menu.js"></script>
    <style>
        .gallery-box{
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .gallery-box img{
            width: 200px;
            height: 150px;
            border-radius: 20%;
            object-fit: contain;
        }
        .burger{
            display: none;
            cursor: pointer;
            font-size: 20px;
        }

        @media (max-width: 600px){
            .gallery-box{
                margin-bottom: 50px;
            }
            .gallery-box img {
                width: 50%;
                height: auto;
            }
            nav{
                flex-direction: column;
            }
            nav .burger{
                display: block;
                margin-bottom: 10px;
            }
            nav a{
                display: none;
            }
            nav.show a{
                display: block;
            }
        }
    </style>
</head>

        </div>
