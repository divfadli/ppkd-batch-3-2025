    <script>
      function hitung() {
        let nilai_1 = parseFloat(document.querySelector("#nilai_1").value) || 0;
        let nilai_2 = parseFloat(document.querySelector("#nilai_2").value) || 0;
        let hasil;
        let operator = document.querySelector("#operatorKey").value;

        switch (operator) {
          case "+":
            hasil = nilai_1 + nilai_2;
            break;
          case "-":
            hasil = nilai_1 - nilai_2;
            break;
          case "*":
            hasil = nilai_1 * nilai_2;
            break;
          case "/":
            hasil = nilai_1 / nilai_2;
            if (isNaN(hasil)) {
              hasil = "Tak Terdefinisi";
            } else if (hasil === Infinity) {
              hasil = "Tak Terhingga Positif";
            } else if (hasil === -Infinity) {
              hasil = "Tak Terhingga Negatif";
            }
            break;

          default:
            alert("Operator Tidak Valid");
            break;
        }
        output(hasil);
      }
    </script>
